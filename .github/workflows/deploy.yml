# Nome do workflow que aparecerá na aba Actions do GitHub
name: Deploy Frontend to GitHub Pages

# Evento que dispara o workflow
on:
  push:
    branches:
      - main # Dispara o workflow sempre que houver um push para a branch 'main'

# Permissões necessárias para o workflow publicar nas Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest # Ambiente de execução (máquina virtual Ubuntu)

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # Passo 1: Faz o checkout do código do repositório
      - name: Checkout code
        uses: actions/checkout@v4

      # Passo 2: Configura o Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      # Passo 3: Instala dependências
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      # Passo 4: Build do frontend (gera ./frontend/dist)
      - name: Build frontend
        run: |
          cd frontend
          npm run build

      # Passo 5: Configura ambiente Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Passo 6: Carrega os artefatos do build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './frontend/dist'

      # Passo 7: Deploy para GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
